<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - NorthWay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen px-4">

    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl">
        <div class="text-center">
            <div class="flex justify-center mb-6">
                <!-- Simple Logo Placeholder or Img -->
                <div class="h-12 w-12 bg-red-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-xl">N</span>
                </div>
            </div>
            <h2 class="mt-2 text-3xl font-extrabold text-gray-900">
                Recuperar Senha
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Informe seu e-mail para receber as instruções.
            </p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="space-y-4">
            {% for category, message in messages %}
            <div
                class="rounded-md p-4 {{ 'bg-green-50 text-green-800' if category == 'success' else 'bg-red-50 text-red-800' }}">
                <div class="flex">
                    <div class="ml-3">
                        <p class="text-sm font-medium">{{ message }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form class="mt-8 space-y-6" action="{{ url_for('auth.forgot_password') }}" method="POST">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email cadastrado</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    Enviar Instruções
                </button>
            </div>

            <div class="text-center">
                <a href="{{ url_for('auth.login') }}" class="font-medium text-red-600 hover:text-red-500">
                    Voltar para o Login
                </a>
            </div>
        </form>
    </div>

</body>

</html>
