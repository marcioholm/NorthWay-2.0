{% extends "base.html" %}

{% block content %}
<div class="h-screen flex flex-col bg-gray-50 overflow-hidden">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200 px-8 py-4 flex items-center justify-between shadow-sm z-10 shrink-0">
        <div class="flex items-center gap-4">
            <a href="{{ url_for('docs.library') }}"
                class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 hover:text-northway-red hover:bg-red-50 transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <div>
                <div class="flex items-center gap-2">
                    <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-red-100 text-northway-red">{{
                        book.category }}</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 leading-tight">
                    {{ book.title }}
                </h1>
            </div>
        </div>
        <div class="flex items-center gap-4 header-ui">
            <button onclick="window.print()"
                class="flex items-center gap-2 px-4 py-2 bg-gray-900 text-white rounded-xl font-bold hover:bg-black transition-all shadow-lg hover:shadow-xl">
                <i data-lucide="download" class="w-4 h-4"></i> Baixar PDF
            </button>
            {% if current_user.is_super_admin %}
            <a href="{{ url_for('master.master_library_edit', id=book.id) }}"
                class="flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-xl font-bold hover:bg-gray-200 transition-all">
                <i data-lucide="edit-3" class="w-4 h-4"></i> Editar
            </a>
            {% endif %}
            <div class="text-sm text-gray-400">
                Criado em {{ book.created_at.strftime('%d/%m/%Y') }}
            </div>
        </div>
    </div>

    <!-- Content Area (Scrollable) -->
    <div class="flex-1 overflow-y-auto custom-scrollbar p-8">
        <div class="max-w-4xl mx-auto bg-white p-12 shadow-md rounded-xl min-h-screen">
            <!-- Render HTML Content -->
            <div class="prose max-w-none">
                {{ book.content | safe }}
            </div>
        </div>
    </div>
</div>
<style>
    @media print {
        @page {
            margin: 1cm;
            size: auto;
        }

        body {
            background-color: white !important;
        }

        /* Hide UI elements */
        nav,
        aside,
        .header-ui,
        .no-print {
            display: none !important;
        }

        /* Reset layout for printing */
        .h-screen {
            height: auto !important;
            overflow: visible !important;
        }

        .overflow-hidden {
            overflow: visible !important;
        }

        .overflow-y-auto {
            overflow: visible !important;
        }

        .flex {
            display: block !important;
        }

        /* Ensure content is visible */
        .flex-1 {
            flex: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .max-w-4xl {
            max-width: none !important;
            width: 100% !important;
            margin: 0 !important;
            box-shadow: none !important;
        }

        /* Hide specific header in view_book */
        .border-b.border-gray-200.px-8 {
            display: none !important;
        }
    }
</style>
{% endblock %}
