{% extends "base.html" %}

{% block content %}
<div class="h-screen flex flex-col bg-gray-50 overflow-hidden">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200 px-8 py-4 flex items-center justify-between shadow-sm z-10 shrink-0">
        <div class="flex items-center gap-4">
            <a href="{{ url_for('docs.library') }}"
                class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 hover:text-northway-red hover:bg-red-50 transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <div>
                <div class="flex items-center gap-2">
                    <span
                        class="px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-purple-100 text-purple-700">Biblioteca
                        Privada</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 leading-tight">
                    {{ doc.name }}
                </h1>
            </div>
        </div>
        <div class="text-sm text-gray-400">
            Atualizado em {{ doc.created_at.strftime('%d/%m/%Y') }}
        </div>
    </div>

    <!-- Content Area (Scrollable) -->
    <div class="flex-1 overflow-y-auto custom-scrollbar p-8">
        <div class="max-w-4xl mx-auto bg-white p-12 shadow-md rounded-xl min-h-screen">
            <!-- Render HTML Content -->
            <div class="prose max-w-none">
                {{ doc.content | safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
