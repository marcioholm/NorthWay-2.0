<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>NorthWay - Erro Interno (500)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full">
        <h1 class="text-4xl font-bold text-red-600 mb-4">500 - Erro Interno</h1>
        <p class="text-gray-600 mb-6">O servidor encontrou um erro inesperado.</p>

        {% if error %}
        <div class="bg-red-50 border border-red-200 p-4 rounded mb-4">
            <h3 class="font-bold text-red-800 text-sm uppercase">Detalhes do Erro:</h3>
            <pre class="whitespace-pre-wrap text-xs text-red-700 font-mono mt-2">{{ error }}</pre>
        </div>
        {% endif %}

        {% if traceback %}
        <details class="mb-6">
            <summary class="text-xs text-gray-500 cursor-pointer hover:text-gray-800 hover:underline">Ver Traceback
                Técnico</summary>
            <div class="bg-gray-900 text-green-400 p-4 rounded mt-2 text-xs font-mono overflow-auto max-h-96">
                {{ traceback }}
            </div>
        </details>
        {% endif %}

        <div class="flex gap-4">
            <a href="/" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Voltar ao
                Início</a>
            <button onclick="location.reload()"
                class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition">Tentar
                Novamente</button>
        </div>
    </div>
    </div>
    {% endblock %}
