{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center px-6 lg:px-8">
    <div class="text-center">
        <p class="text-base font-semibold text-northway-red">404</p>
        <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">Página não encontrada</h1>
        <p class="mt-6 text-base leading-7 text-gray-600">Desculpe, não conseguimos encontrar a página que você está
            procurando.</p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
            <a href="{{ url_for('dashboard.home') }}"
                class="rounded-md bg-northway-red px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-northway-red">
                Voltar para o Início
            </a>
            <a href="#" onclick="history.back()" class="text-sm font-semibold text-gray-900">Voltar <span
                    aria-hidden="true">&rarr;</span></a>
        </div>
    </div>
</div>
{% endblock %}
