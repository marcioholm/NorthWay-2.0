{% extends 'base.html' %}

{% block content %}
<div
    class="fixed top-0 left-0 w-full h-16 bg-white border-b border-gray-200 z-50 flex items-center justify-between px-8">
    <div class="flex items-center gap-4">
        <a href="{{ url_for('contracts.view_contract', id=contract.id) }}"
            class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-400 hover:text-black hover:bg-gray-100 transition-colors">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
        </a>
        <div>
            <h1 class="text-xl font-bold text-gray-900">
                Editar Contrato
                <span class="font-mono text-gray-600 ml-2 bg-gray-100 px-2 py-0.5 rounded text-lg">{{ contract.code if
                    contract.code else ('#' ~ contract.id) }}</span>
            </h1>
        </div>
    </div>

    <div class="flex gap-2">
        <button onclick="saveContract()" id="saveBtn"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors font-bold text-sm shadow-sm flex items-center gap-2">
            <i data-lucide="save" class="w-4 h-4"></i>
            Salvar Alterações
        </button>
    </div>
</div>

<div class="pt-24 pb-20 min-h-screen bg-gray-100 flex justify-center">
    <!-- Editable A4 Container -->
    <div id="contract-editor" contenteditable="true"
        class="bg-white shadow-lg w-[210mm] min-h-[297mm] mx-auto outline-none focus:ring-2 ring-blue-500 ring-offset-4 rounded-sm relative">

        <!-- Visual Guides (Non-editable) -->
        <div class="editor-guide" contenteditable="false">
            <div class="editor-guide-top">
                <span class="editor-guide-label">Margem Superior (3.5cm)</span>
            </div>
            <div class="editor-guide-bottom">
                <span class="editor-guide-label">Margem Inferior (2.5cm)</span>
            </div>
            <div class="editor-guide-left"></div>
            <div class="editor-guide-right"></div>
        </div>

        {{ contract.generated_content | safe }}
    </div>
</div>

<style>
    /* Mimic print styles but in a single scrollable view */
    #contract-editor {
        font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        line-height: 1.5;
    }

    #contract-editor table {
        width: 100%;
        border-collapse: collapse;
    }

    /* Hide page breaks in editor to keep flow continuous */
    #contract-editor .page-break {
        border-bottom: 2px dashed #ccc;
        margin: 20px 0;
        display: block;
        height: 1px;
    }
</style>

<script>
    async function saveContract() {
        const btn = document.getElementById('saveBtn');
        const originalText = btn.innerHTML;
        const content = document.getElementById('contract-editor').innerHTML;

        btn.disabled = true;
        btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> Salvando...`;

        try {
            const response = await fetch("{{ url_for('contracts.save_contract', id=contract.id) }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: content })
            });

            const data = await response.json();

            if (response.ok) {
                // Show success feedback
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                btn.classList.add('bg-green-600', 'hover:bg-green-700');
                btn.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i> Salvo!`;

                // Redirect back to view after short delay
                setTimeout(() => {
                    window.location.href = "{{ url_for('contracts.view_contract', id=contract.id) }}";
                }, 1000);
            } else {
                throw new Error(data.error || 'Erro ao salvar');
            }
        } catch (error) {
            alert('Erro ao salvar contrato: ' + error.message);
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    }

    // Initialize Lucide icons
    lucide.createIcons();

    // Warn before leaving if modified
    let isModified = false;
    document.getElementById('contract-editor').addEventListener('input', () => {
        isModified = true;
    });

    window.addEventListener('beforeunload', (e) => {
        if (isModified) {
            e.preventDefault();
            e.returnValue = '';
        }
    });

    // Remove isModified flag on save submit
    document.getElementById('saveBtn').addEventListener('click', () => {
        isModified = false;
    });
</script>
{% endblock %}
