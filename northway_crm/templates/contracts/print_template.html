<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Contrato - {{ contract.code }}</title>
    <style>
        /* Base Setup */
        @page {
            size: A4;
            /* WeasyPrint margins, can be overridden by body padding if needed, 
               but using @page margin is safer for headers/footers */
            margin-top: 30mm;
            margin-bottom: 20mm;
            margin-left: 30mm;
            margin-right: 20mm;

            @bottom-right {
                content: counter(page) " / " counter(pages);
                font-family: 'Arial', sans-serif;
                font-size: 9pt;
                color: #666;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            font-size: 11pt;
            /* Slightly adjusting for print readability */
            line-height: 1.5;
            color: #000;
            margin: 0;
            padding: 0;
            background: white;
        }

        /* Content Styling */
        .contract-content {
            text-align: justify;
        }

        .contract-content p {
            margin-bottom: 10pt;
            text-indent: 0;
        }

        /* Headings */
        .contract-content h1,
        .contract-content h2,
        .contract-content h3 {
            font-weight: bold;
            margin-top: 15pt;
            margin-bottom: 10pt;
            page-break-after: avoid;
        }

        .contract-content h1 {
            text-align: center;
            text-transform: uppercase;
            font-size: 14pt;
        }

        /* Lists */
        .contract-content ul,
        .contract-content ol {
            margin-bottom: 10pt;
            padding-left: 1cm;
        }

        /* Page Breaks */
        .page-break {
            page-break-before: always;
        }

        /* Images / Logos */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Header Logo Section - If part of content, ensure it doesn't break */
        .header-logo {
            text-align: center;
            margin-bottom: 30pt;
        }
    </style>
</head>

<body>
    <div class="contract-content">
        {{ contract.generated_content | safe }}
    </div>
</body>

</html>
