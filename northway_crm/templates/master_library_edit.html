{% extends "base.html" %}

{% block content %}
<div class="p-8 max-w-4xl mx-auto h-full overflow-y-auto">
    <div class="mb-8 flex items-center justify-between">
        <div>
            <a href="{{ url_for('docs.library') }}"
                class="text-gray-500 hover:text-northway-red flex items-center gap-2 mb-2 transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Voltar para Biblioteca
            </a>
            <h1 class="text-3xl font-bold text-gray-900">{{ 'Editar Material' if book else 'Novo Material' }}</h1>
            <p class="text-gray-500">Gerencie guias, playbooks e treinamentos do sistema.</p>
        </div>
    </div>

    <div class="bg-white rounded-3xl p-8 shadow-sm border border-gray-100">
        <form
            action="{{ url_for('master.master_library_edit', id=book.id) if book else url_for('master.master_library_new') }}"
            method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- Title -->
                <div class="col-span-2 md:col-span-1">
                    <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2 px-1">Título do
                        Material</label>
                    <input type="text" name="title" value="{{ book.title if book else '' }}" required
                        class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-northway-red/20 focus:border-northway-red transition-all"
                        placeholder="Ex: Playbook Comercial 2026">
                </div>

                <!-- Category -->
                <div class="col-span-2 md:col-span-1">
                    <label
                        class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2 px-1">Categoria</label>
                    <select name="category" required
                        class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-northway-red/20 focus:border-northway-red transition-all">
                        <option value="Vendas" {{ 'selected' if book and book.category=='Vendas' }}>Vendas</option>
                        <option value="Institucional" {{ 'selected' if book and book.category=='Institucional' }}>
                            Institucional</option>
                        <option value="Processos" {{ 'selected' if book and book.category=='Processos' }}>Processos
                        </option>
                        <option value="Treinamento" {{ 'selected' if book and book.category=='Treinamento' }}>
                            Treinamento</option>
                        <option value="Apresentação" {{ 'selected' if book and book.category=='Apresentação' }}>
                            Apresentação</option>
                        <option value="Outros" {{ 'selected' if book and book.category=='Outros' }}>Outros</option>
                    </select>
                </div>

                <!-- Cover Image -->
                <div class="col-span-2">
                    <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2 px-1">URL da
                        Imagem de Capa (Opcional)</label>
                    <input type="text" name="cover_image" value="{{ book.cover_image if book else '' }}"
                        class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-northway-red/20 focus:border-northway-red transition-all"
                        placeholder="https://exemplo.com/imagem.png">
                </div>

                <!-- Description -->
                <div class="col-span-2">
                    <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2 px-1">Descrição
                        Curta</label>
                    <textarea name="description" rows="2"
                        class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-northway-red/20 focus:border-northway-red transition-all"
                        placeholder="Resumo do que o usuário encontrará neste material...">{{ book.description if book else '' }}</textarea>
                </div>

                <!-- Content (Simple Editor Mockup/Textarea) -->
                <div class="col-span-2">
                    <div class="flex items-center justify-between mb-2 px-1">
                        <label class="block text-xs font-black text-gray-400 uppercase tracking-widest">Conteúdo do
                            Material (HTML)</label>
                        <span class="text-[10px] text-gray-400 italic">Dica: Use HTML para formatar textos e incluir
                            vídeos.</span>
                    </div>
                    <textarea name="content" rows="15"
                        class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-4 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-northway-red/20 focus:border-northway-red transition-all"
                        placeholder="<h1>Título</h1><p>Conteúdo...</p>">{{ book.content if book else '' }}</textarea>
                </div>
            </div>

            <div class="flex items-center justify-end gap-3 pt-6 border-t border-gray-100">
                <a href="{{ url_for('docs.library') }}"
                    class="px-6 py-2.5 rounded-xl font-bold text-gray-500 hover:bg-gray-50 transition-all">Cancelar</a>
                <button type="submit"
                    class="px-8 py-2.5 rounded-xl bg-northway-red text-white font-black hover:bg-red-700 shadow-lg shadow-red-500/20 transform active:scale-95 transition-all">
                    {{ 'Salvar Alterações' if book else 'Criar Material' }}
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Lucide Icons initialization is handled in base.html
</script>
{% endblock %}
