{% extends "base.html" %}

{% block content %}
<div class="h-screen flex flex-col bg-gray-50 overflow-hidden">
    <!-- Header -->
    <div class="px-8 py-6 bg-white border-b border-gray-200 flex justify-between items-center shrink-0">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Prospecção Ativa</h1>
            <p class="text-gray-500 text-sm mt-1">Busque empresas no Google Maps e importe para seu funil de vendas.
            </p>
        </div>
        <div class="flex items-center gap-2 text-sm text-gray-500">
            <i data-lucide="shield-check" class="w-4 h-4 text-green-500"></i>
            <span>Google Places API Protegida</span>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 overflow-hidden relative flex flex-col items-center">
        <!-- Search Bar -->
        <div class="w-full max-w-3xl mt-12 px-6 shrink-0 relative z-10">
            <div class="relative group">
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-northway-red to-orange-600 rounded-2xl blur opacity-25 group-hover:opacity-40 transition duration-200">
                </div>
                <div
                    class="relative flex flex-col md:flex-row items-center bg-white rounded-xl shadow-xl overflow-hidden p-2 gap-2">
                    <!-- Main Search -->
                    <div class="flex-1 flex items-center w-full bg-gray-50 rounded-lg px-2">
                        <i data-lucide="search" class="w-5 h-5 text-gray-400 ml-2"></i>
                        <input type="text" id="searchInput"
                            class="w-full px-3 py-3 text-base focus:outline-none bg-transparent text-gray-700 placeholder-gray-400"
                            placeholder="O que você busca? (Ex: Ótica, Padaria...)" autofocus>
                    </div>

                    <!-- Location Filters -->
                    <div class="flex items-center gap-2 w-full md:w-auto">
                        <div class="flex items-center bg-gray-50 rounded-lg px-2 w-full md:w-40">
                            <input type="text" id="filterCity"
                                class="w-full px-2 py-3 text-sm focus:outline-none bg-transparent text-gray-700 placeholder-gray-400"
                                placeholder="Cidade">
                        </div>
                        <div class="flex items-center bg-gray-50 rounded-lg px-2 w-32 md:w-36">
                            <select id="filterState"
                                class="w-full px-2 py-3 text-sm focus:outline-none bg-transparent text-gray-700 appearance-none cursor-pointer">
                                <option value="">Estado (UF)</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400 mr-2 pointer-events-none"></i>
                        </div>
                    </div>

                    <button onclick="performSearch()" id="searchBtn"
                        class="bg-northway-red text-white px-6 py-3 rounded-lg font-bold hover:bg-red-700 transition-all flex items-center gap-2 transform active:scale-95 w-full md:w-auto justify-center shadow-lg shadow-red-100">
                        <span id="btnText">Buscar</span>
                        <div id="btnLoader" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white">
                        </div>
                    </button>
                </div>
            </div>
            <!-- Suggestion chips -->
            <div id="suggestionsContainer"
                class="mt-4 flex flex-wrap gap-2 justify-center text-xs text-gray-400 items-center min-h-[1.5rem]">
                <!-- Populated via JS -->
            </div>
        </div>

        <!-- Results Count -->
        <!-- Results Header -->
        <div id="resultsHeader" class="w-full max-w-5xl px-6 mb-4 flex items-center justify-between hidden">
            <span id="resultsCount" class="text-sm text-gray-500 font-medium">
                <!-- Populated via JS -->
            </span>

            <button onclick="importAll()" id="importAllBtn"
                class="bg-white text-gray-700 hover:text-northway-red border border-gray-200 hover:border-northway-red px-4 py-2 rounded-lg text-sm font-medium transition-all flex items-center gap-2 shadow-sm transform active:scale-95 group">
                <i data-lucide="list-plus" class="w-4 h-4 text-gray-400 group-hover:text-northway-red"></i>
                <span>Importar Todas</span>
            </button>
        </div>

        <!-- Results Area -->
        <div class="w-full max-w-5xl flex-1 overflow-y-auto custom-scrollbar px-6 pb-20 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 content-start"
            id="resultsContainer">

            <!-- Empty State -->
            <div class="col-span-full flex flex-col items-center justify-center text-gray-400 mt-10 opacity-60">
                <i data-lucide="map-pin" class="w-16 h-16 mb-4 text-gray-300"></i>
                <p>Os resultados da sua busca aparecerão aqui.</p>
            </div>

        </div>
    </div>
</div>

<script>
    // --- Persistence Logic ---
    const STORAGE_KEY_LAST_RESULT = 'northway_prospecting_last_result';
    const STORAGE_KEY_HISTORY = 'northway_prospecting_history';

    document.addEventListener('DOMContentLoaded', () => {
        loadState();
        renderHistoryChips();
    });

    function saveState(query, city, state, results) {
        const stateData = {
            query: query,
            city: city,
            state: state,
            results: results,
            timestamp: new Date().getTime()
        };
        localStorage.setItem(STORAGE_KEY_LAST_RESULT, JSON.stringify(stateData));
        addToHistory(query);
    }

    function loadState() {
        const saved = localStorage.getItem(STORAGE_KEY_LAST_RESULT);
        if (saved) {
            try {
                const state = JSON.parse(saved);
                if (state.results) { // Allow empty query if results exist? No, query is needed context
                    document.getElementById('searchInput').value = state.query || '';
                    document.getElementById('filterCity').value = state.city || '';
                    document.getElementById('filterState').value = state.state || '';
                    renderResults(state.results);
                }
            } catch (e) {
                console.error("Error loading saved state", e);
            }
        }
    }

    function addToHistory(query) {
        let history = getHistory();
        // Remove existing to push to top
        history = history.filter(q => q.toLowerCase() !== query.toLowerCase());
        history.unshift(query);
        // Limit to 5
        if (history.length > 5) history = history.slice(0, 5);

        localStorage.setItem(STORAGE_KEY_HISTORY, JSON.stringify(history));
        renderHistoryChips();
    }

    function getHistory() {
        try {
            return JSON.parse(localStorage.getItem(STORAGE_KEY_HISTORY) || '[]');
        } catch {
            return [];
        }
    }

    function renderHistoryChips() {
        const history = getHistory();
        const container = document.getElementById('suggestionsContainer');

        if (!container) return;

        if (history.length === 0) {
            container.innerHTML = `
                <span>Sugestões:</span>
                <button onclick="setQuery('Óticas em São Paulo')" class="hover:text-northway-red hover:underline">Óticas em SP</button>
                <button onclick="setQuery('Advocacia Trabalhista')" class="hover:text-northway-red hover:underline">Advocacia</button>
            `;
            return;
        }

        const chips = history.map(q => `
            <button onclick="setQuery('${q}')" 
                class="bg-gray-100 hover:bg-white hover:text-northway-red hover:border-northway-red border border-transparent px-3 py-1 rounded-full transition-all text-gray-600 flex items-center gap-1 group">
                <i data-lucide="clock" class="w-3 h-3 opacity-50 group-hover:text-northway-red"></i> ${q}
            </button>
        `).join('');

        container.innerHTML = `<span class="mr-1">Recentes:</span> ${chips}`;
        if (window.lucide) lucide.createIcons();
    }

    function setQuery(text) {
        document.getElementById('searchInput').value = text;
        performSearch();
    }

    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') performSearch();
    });

    async function performSearch() {
        let query = document.getElementById('searchInput').value.trim();
        const city = document.getElementById('filterCity').value.trim();
        const state = document.getElementById('filterState').value.trim();

        if (!query) return;

        // Build composite query: Order and punctuation matter for API
        let fullQuery = query;
        if (city) fullQuery += `, ${city}`;
        if (state) fullQuery += `, ${state}`;
        if (city || state) {
            fullQuery += ", Brasil";
        }

        const btn = document.getElementById('searchBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const container = document.getElementById('resultsContainer');

        // Loading State
        btn.disabled = true;
        btnText.classList.add('hidden');
        btnLoader.classList.remove('hidden');
        container.innerHTML = `
            <div class="col-span-full flex flex-col items-center justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-northway-red mb-4"></div>
                <p class="text-gray-500 animate-pulse">Buscando '${fullQuery}'...</p>
            </div>
        `;

        try {
            const response = await fetch(`/api/prospecting/search?query=${encodeURIComponent(fullQuery)}`);
            const data = await response.json();

            if (data.error) throw new Error(data.error);

            // Our api_response wraps actual data in a 'data' field
            const results = data.data ? (data.data.results || []) : [];
            const debugInfo = data.data ? data.data.debug : null;

            renderResults(results, debugInfo);
            saveState(query, city, state, results);

        } catch (error) {
            console.error(error);
            container.innerHTML = `
                <div class="col-span-full text-center py-10 px-6">
                    <div class="bg-red-50 text-red-600 p-6 rounded-2xl inline-block max-w-lg">
                        <i data-lucide="alert-circle" class="w-12 h-12 mx-auto mb-4 opacity-50"></i>
                        <p class="font-bold text-lg mb-2">Erro na busca</p>
                        <p class="text-sm opacity-80">${error.message}</p>
                        <button onclick="performSearch()" class="mt-4 text-xs font-bold underline uppercase tracking-widest">Tentar novamente</button>
                    </div>
                </div>
            `;
            if (window.lucide) lucide.createIcons();
        } finally {
            btn.disabled = false;
            btnText.classList.remove('hidden');
            btnLoader.classList.add('hidden');
        }
    }

    function renderResults(results, debug = null) {
        const container = document.getElementById('resultsContainer');
        const countDiv = document.getElementById('resultsCount');
        const headerDiv = document.getElementById('resultsHeader');

        if (results.length === 0) {
            if (headerDiv) headerDiv.classList.add('hidden');
            else if (countDiv) countDiv.classList.add('hidden');

            container.innerHTML = `
                <div class="col-span-full flex flex-col items-center justify-center text-gray-400 mt-10">
                    <i data-lucide="search-x" class="w-16 h-16 mb-4 text-gray-300"></i>
                    <p class="text-lg font-medium text-gray-600">Nenhuma empresa encontrada.</p>
                    <p class="text-sm mt-1 max-w-sm text-center">Tente remover filtros de cidade/estado ou usar termos mais genéricos.</p>
                    
                    ${debug ? `
                    <div class="mt-8 p-4 bg-gray-100 rounded-xl text-[10px] font-mono text-gray-500 text-left border border-gray-200">
                        <p class="font-bold uppercase mb-1">Status Técnico:</p>
                        <p>Query: ${debug.query_sent}</p>
                        <p>Google Status: ${debug.google_status}</p>
                    </div>
                    ` : ''}
                </div>
            `;
            if (window.lucide) lucide.createIcons();
            return;
        }

        // Show Count
        countDiv.textContent = `${results.length} empresas encontradas`;
        if (headerDiv) headerDiv.classList.remove('hidden');
        else countDiv.classList.remove('hidden');

        container.innerHTML = results.map(place => {
            const isOpen = place.business_status === 'OPERATIONAL';
            const statusColor = isOpen ? 'text-green-600 bg-green-50' : 'text-gray-500 bg-gray-100';
            const statusText = isOpen ? 'Aberto' : (place.business_status || 'Desconhecido');

            return `
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-all duration-300 flex flex-col h-full group">
                <div class="p-5 flex flex-col h-full">
                    <div class="flex justify-between items-start mb-3 gap-2">
                        <div class="bg-blue-50 text-blue-600 text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider line-clamp-1">
                            ${(place.types[0] || 'Empresa').replace(/_/g, ' ')}
                        </div>
                        <span class="text-xs font-medium px-2 py-1 rounded-full whitespace-nowrap ${statusColor}">
                            ${statusText}
                        </span>
                    </div>
                    
                    <h3 class="font-bold text-gray-900 text-lg leading-tight mb-2 group-hover:text-northway-red transition-colors line-clamp-2">
                        ${place.name}
                    </h3>
                    
                    <div class="flex items-start text-sm text-gray-500 mb-4 flex-1">
                        <i data-lucide="map-pin" class="w-4 h-4 mr-1 shrink-0 mt-0.5"></i>
                        <span class="line-clamp-3">${place.formatted_address || 'Endereço não disponível'}</span>
                    </div>

                    <div class="flex items-center justify-between mt-auto pt-4 border-t border-gray-50">
                        <div class="flex items-center text-yellow-500 text-xs font-bold gap-1">
                            <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                            <span>${place.rating || '-'}</span>
                            <span class="text-gray-300 font-normal">(${place.user_ratings_total || 0})</span>
                        </div>
                        
                        <button onclick="importLead('${place.place_id}', this)"
                            class="bg-gray-900 text-white text-sm px-4 py-2 rounded-lg font-medium hover:bg-northway-red transition-all shadow-lg shadow-gray-200 hover:shadow-red-200 flex items-center gap-2">
                            <span>Importar</span>
                            <i data-lucide="download" class="w-3 h-3"></i>
                        </button>
                    </div>
                </div>
            </div>
            `;
        }).join('');

        if (window.lucide) lucide.createIcons();
    }

    async function importLead(placeId, btn) {
        const originalContent = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `<div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>`;
        btn.classList.add('opacity-75');

        try {
            const response = await fetch('/api/prospecting/import', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ place_id: placeId })
            });
            const data = await response.json();

            if (data.error) throw new Error(data.error);

            // Success Animation
            btn.className = "bg-green-100 text-green-700 text-sm px-4 py-2 rounded-lg font-medium flex items-center gap-2 cursor-default border border-green-200";
            btn.innerHTML = `<span>Importado</span> <i data-lucide="check" class="w-3 h-3"></i>`;

            // Mark as imported for bulk logic check
            btn.setAttribute('data-imported', 'true');

            // Optional: Toast notification could be good here

        } catch (error) {
            console.error(error);
            // alert("Erro ao importar: " + error.message); // Suppress alert for bulk? No, keep it or use toast.
            // For single click, alert is fine. For bulk, we catch it.
            // Let's check call stack or just suppress alert inside importAll?
            // Actually, importAll calls this. If we throw here, importAll catches.
            // But we have a catch block here.
            // Let's re-throw if it wasn't handled silently?
            // Simple: just restore button if error.
            if (!document.getElementById('importAllBtn').disabled) {
                alert("Erro ao importar: " + error.message);
            }

            btn.innerHTML = originalContent;
            btn.disabled = false;
            btn.classList.remove('opacity-75');
            throw error; // Propagate for importAll count
        }
    }

    async function importAll() {
        const btn = document.getElementById('importAllBtn');
        const originalContent = btn.innerHTML;
        const buttons = document.querySelectorAll('#resultsContainer button[onclick^="importLead"]');

        // Filter out already imported (check class, disabled state or data-imported)
        const toImport = Array.from(buttons).filter(b => !b.hasAttribute('data-imported') && !b.disabled && !b.textContent.includes('Importado'));

        if (toImport.length === 0) {
            alert('Nenhuma empresa nova para importar nesta página.');
            return;
        }

        if (!confirm(`Deseja importar ${toImport.length} empresas sequencialmente?`)) return;

        btn.disabled = true;
        let successCount = 0;
        let failCount = 0;

        for (let i = 0; i < toImport.length; i++) {
            const targetBtn = toImport[i];

            // Extract placeId from onclick attribute: importLead('PLACE_ID', this)
            const match = targetBtn.getAttribute('onclick').match(/importLead\('([^']+)'/);
            if (match && match[1]) {
                const placeId = match[1];

                // Update Main Button Status
                btn.innerHTML = `<span class="animate-pulse">Importando ${i + 1}/${toImport.length}...</span> <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-northway-red"></div>`;

                try {
                    // Trigger the individual import logic
                    await importLead(placeId, targetBtn);
                    successCount++;
                } catch (e) {
                    console.warn(`Failed to import ${placeId}`, e);
                    failCount++;
                }

                // Small delay to be safer
                await new Promise(r => setTimeout(r, 800));
            }
        }

        const icon = failCount === 0 ? 'check-circle' : 'alert-circle';
        const color = failCount === 0 ? 'text-green-500' : 'text-orange-500';

        btn.innerHTML = `<span>${successCount} Importados (${failCount} erros)</span> <i data-lucide="${icon}" class="w-4 h-4 ${color}"></i>`;

        if (window.lucide) lucide.createIcons();

        setTimeout(() => {
            btn.disabled = false;
            btn.innerHTML = originalContent; // Reset
            if (window.lucide) lucide.createIcons();
        }, 4000);
    }
</script>
{% endblock %}
