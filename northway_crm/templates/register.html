{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex bg-white font-sans selection:bg-red-600 selection:text-white">
    <!-- Left Side: Cinematic Image (Same as Login for Consistency) -->
    <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden bg-gray-900">
        <!-- Background Image -->
        <div id="register-bg-image"
            class="absolute inset-0 bg-cover bg-center transition-transform duration-[40s] ease-out transform scale-100 hover:scale-110"
            data-bg="{{ url_for('static', filename='images/login-bg.png') }}"></div>

        <!-- Elegant Overlay -->
        <div
            class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent mix-blend-multiply opacity-90">
        </div>
        <div class="absolute inset-0 bg-red-900/20 mix-blend-overlay"></div>

        <!-- Content -->
        <div class="relative z-10 p-16 flex flex-col justify-between h-full w-full">
            <div>
                <!-- Glass Logo Container -->
                <div
                    class="inline-flex p-4 rounded-2xl bg-white/10 backdrop-blur-md border border-white/10 shadow-[0_8px_32px_rgba(0,0,0,0.2)]">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="NorthWay"
                        class="h-10 w-auto brightness-200 contrast-125 filter drop-shadow-sm">
                </div>
            </div>

            <div class="max-w-xl">
                <div class="flex gap-2 mb-8">
                    <div class="h-1.5 w-12 bg-red-600 rounded-full shadow-[0_0_15px_rgba(220,38,38,0.6)]"></div>
                    <div class="h-1.5 w-2 bg-white/20 rounded-full"></div>
                    <div class="h-1.5 w-2 bg-white/20 rounded-full"></div>
                </div>
                <!-- Different Quote for Register -->
                <blockquote
                    class="text-4xl md:text-5xl font-bold leading-[1.1] mb-8 text-white tracking-tight drop-shadow-xl">
                    "A melhor maneira de prever o futuro é <span class="text-red-500">criá-lo</span>."
                </blockquote>
                <p class="text-white/80 font-semibold tracking-widest uppercase text-xs flex items-center gap-3">
                    <span class="w-6 h-[2px] bg-red-600"></span> NorthWay CRM
                </p>
            </div>
        </div>
    </div>

    <!-- Right Side: Register Form (Clean White & Red) -->
    <div class="w-full lg:w-1/2 flex flex-col items-center bg-white relative overflow-y-auto px-8 py-6 lg:py-10">
        <div class="w-full max-w-[420px] space-y-4 relative z-10">

            <!-- Header -->
            <div class="text-center lg:text-left">
                <!-- Mobile Logo -->
                <div class="flex justify-center lg:justify-start lg:hidden mb-6">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="NorthWay" class="h-8 w-auto">
                </div>

                <h1 class="text-3xl font-bold tracking-tight text-gray-900 mb-1">Crie sua conta</h1>
                <p class="text-sm text-gray-500 font-medium">Comece a gerenciar suas vendas hoje mesmo.</p>
            </div>

            <!-- Social Login -->
            <div class="space-y-3">
                <a href="{{ url_for('auth.google_login') }}"
                    class="w-full flex items-center justify-center gap-3 px-4 py-2.5 border border-gray-200 rounded-xl hover:bg-gray-50 transition-all font-bold text-gray-700 text-sm">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4 h-4"
                        alt="Google">
                    Continuar com Google
                </a>

                <div class="relative flex items-center justify-center">
                    <div class="flex-grow border-t border-gray-100"></div>
                    <span class="px-4 text-[10px] font-bold text-gray-300 uppercase tracking-widest bg-white">Ou use seu
                        email</span>
                    <div class="flex-grow border-t border-gray-100"></div>
                </div>
            </div>

            <form class="space-y-4" action="{{ url_for('auth.register') }}" method="POST">

                <div class="space-y-3">
                    <!-- Name -->
                    <div class="group">
                        <label for="name"
                            class="block text-[13px] font-bold text-gray-700 mb-1.5 group-focus-within:text-red-600 transition-colors">Seu
                            Nome Completo</label>
                        <div class="relative transition-all duration-300 transform group-focus-within:-translate-y-1">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i data-lucide="user"
                                    class="h-4 w-4 text-gray-400 group-focus-within:text-red-600 transition-colors"></i>
                            </div>
                            <input id="name" name="name" type="text" required
                                class="block w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-50 focus:border-red-500 text-gray-900 placeholder-gray-400 transition-all font-medium text-sm"
                                placeholder="Ex: João Silva">
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="group">
                        <label for="phone"
                            class="block text-[13px] font-bold text-gray-700 mb-1.5 group-focus-within:text-red-600 transition-colors">WhatsApp
                            / Celular</label>
                        <div class="relative transition-all duration-300 transform group-focus-within:-translate-y-1">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i data-lucide="phone"
                                    class="h-4 w-4 text-gray-400 group-focus-within:text-red-600 transition-colors"></i>
                            </div>
                            <input id="phone" name="phone" type="tel" required
                                class="block w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-50 focus:border-red-500 text-gray-900 placeholder-gray-400 transition-all font-medium text-sm"
                                placeholder="(11) 99999-9999">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="group">
                        <label for="email"
                            class="block text-[13px] font-bold text-gray-700 mb-1.5 group-focus-within:text-red-600 transition-colors">Email
                            Profissional</label>
                        <div class="relative transition-all duration-300 transform group-focus-within:-translate-y-1">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i data-lucide="mail"
                                    class="h-4 w-4 text-gray-400 group-focus-within:text-red-600 transition-colors"></i>
                            </div>
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="block w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-50 focus:border-red-500 text-gray-900 placeholder-gray-400 transition-all font-medium text-sm"
                                placeholder="seu@email.com">
                        </div>
                    </div>

                    <!-- CPF/CNPJ -->
                    <div class="group">
                        <label for="cpf_cnpj"
                            class="block text-[13px] font-bold text-gray-700 mb-1.5 group-focus-within:text-red-600 transition-colors">CPF
                            ou CNPJ</label>
                        <div class="relative transition-all duration-300 transform group-focus-within:-translate-y-1">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i data-lucide="hash"
                                    class="h-4 w-4 text-gray-400 group-focus-within:text-red-600 transition-colors"></i>
                            </div>
                            <input id="cpf_cnpj" name="cpf_cnpj" type="text" required
                                class="block w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-50 focus:border-red-500 text-gray-900 placeholder-gray-400 transition-all font-medium text-sm"
                                placeholder="000.000.000-00 ou 00.000.000/0001-00">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="group">
                        <label for="password"
                            class="block text-[13px] font-bold text-gray-700 mb-1.5 group-focus-within:text-red-600 transition-colors">Senha
                            de Acesso</label>
                        <div class="relative transition-all duration-300 transform group-focus-within:-translate-y-1">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i data-lucide="lock"
                                    class="h-4 w-4 text-gray-400 group-focus-within:text-red-600 transition-colors"></i>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="new-password" required
                                class="block w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-50 focus:border-red-500 text-gray-900 placeholder-gray-400 transition-all font-medium text-sm"
                                placeholder="••••••••" minlength="6">
                        </div>
                    </div>
                </div>

                <button type="submit"
                    class="w-full flex justify-center items-center py-3.5 px-4 rounded-xl shadow-[0_10px_30px_rgba(220,38,38,0.20)] text-sm font-bold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-100 transition-all transform hover:-translate-y-1 active:scale-95">
                    Criar Minha Conta
                    <i data-lucide="arrow-right" class="ml-2 w-4 h-4"></i>
                </button>

                <div class="mt-4 pt-4 text-center border-t border-gray-50">
                    <p class="text-xs text-gray-400 font-medium">
                        Já tem uma conta?
                        <a href="{{ url_for('auth.login') }}"
                            class="font-bold text-red-600 hover:text-red-800 transition-colors cursor-pointer ml-1 inline-flex items-center group">
                            Faça login
                        </a>
                    </p>
                </div>
            </form>

            <p class="text-center text-[10px] text-gray-200 uppercase tracking-widest mt-6 font-bold">
                &copy; 2026 NorthWay Systems
            </p>
        </div>
    </div>
</div>

<script>
    (function () {
        const bg = document.getElementById('register-bg-image');
        if (bg) {
            bg.style.backgroundImage = `url('${bg.getAttribute('data-bg')}')`;

            // Subtle Parallax
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth - e.pageX * 2) / 100;
                const y = (window.innerHeight - e.pageY * 2) / 100;
                bg.style.transform = `scale(1.1) translate(${x}px, ${y}px)`;
            });
        }
    })();
</script>
{% endblock %}
