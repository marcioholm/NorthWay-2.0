<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Suspensa - NorthWay CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }
    </style>
</head>

<body class="bg-gray-900 h-screen flex items-center justify-center p-4">

    <div
        class="max-w-md w-full bg-gray-800 border border-red-500/20 rounded-2xl p-8 text-center shadow-2xl relative overflow-hidden">

        <!-- Background Bloom -->
        <div
            class="absolute top-0 left-1/2 -translate-x-1/2 w-48 h-48 bg-red-500/10 blur-3xl rounded-full pointer-events-none">
        </div>

        <div class="relative z-10">
            <!-- Icon -->
            <div
                class="w-20 h-20 bg-gray-900 border-2 border-red-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-red-900/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-red-500" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="15" y1="9" x2="9" y2="15" />
                    <line x1="9" y1="9" x2="15" y2="15" />
                </svg>
            </div>

            <h1 class="text-2xl font-bold text-white mb-2">Acesso Suspenso</h1>
            <p class="text-gray-400 text-sm mb-6">
                A conta da sua empresa <strong>{{ company_name }}</strong> encontra-se temporariamente suspensa por
                quest√µes administrativas ou financeiras.
            </p>

            <div class="bg-black/30 rounded-lg p-4 mb-6 border border-gray-700/50">
                <p class="text-xs text-gray-500 uppercase font-bold mb-1">Motivo</p>
                <p class="text-white text-sm">Bloqueio administrativo</p>
            </div>

            <div class="space-y-3">
                <a href="https://wa.me/5511999999999?text=Minha%20conta%20NorthWay%20esta%20suspensa" target="_blank"
                    class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                    </svg>
                    Falar com Suporte
                </a>

                <a href="{{ url_for('auth.logout') }}"
                    class="block w-full bg-gray-700 hover:bg-gray-600 text-gray-300 font-medium py-3 rounded-lg transition-colors">
                    Sair da Conta
                </a>
            </div>

            <p class="text-[10px] text-gray-600 mt-6">ID da Empresa: #{{ company_id }}</p>
        </div>
    </div>

</body>

</html>
