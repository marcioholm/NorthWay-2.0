{% extends "base.html" %}

{% block content %}
<div class="p-8 max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600">
                Gerenciar Usuários
            </h1>
            <p class="text-gray-500 mt-2">Administre os usuários da sua empresa.</p>
        </div>
        <a href="{{ url_for('admin.new_user') }}"
            class="bg-[#fa0102] text-white px-6 py-3 rounded-xl font-bold hover:bg-red-700 transition-all flex items-center shadow-lg hover:shadow-red-500/30">
            <i data-lucide="plus" class="w-5 h-5 mr-2"></i> Novo Usuário
        </a>
    </div>

    <!-- Users List -->
    <div class="bg-gray-800/10 backdrop-blur-xl rounded-3xl border border-gray-700 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b border-gray-700/50">
                        <th class="p-6 text-xs font-bold text-gray-500 uppercase tracking-widest">ID</th>
                        <th class="p-6 text-xs font-bold text-gray-500 uppercase tracking-widest">Nome</th>
                        <th class="p-6 text-xs font-bold text-gray-500 uppercase tracking-widest">Email</th>
                        <th class="p-6 text-xs font-bold text-gray-500 uppercase tracking-widest">Cargo</th>
                        <th class="p-6 text-xs font-bold text-gray-500 uppercase tracking-widest text-right">Ações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-700/30">
                    {% for user in users %}
                    <tr class="hover:bg-white/5 transition-colors group">
                        <td class="p-6 text-sm text-gray-400">#{{ user.id }}</td>
                        <td class="p-6">
                            <div class="font-bold text-white group-hover:text-red-400 transition-colors">{{ user.name }}
                            </div>
                        </td>
                        <td class="p-6 text-sm text-gray-400">{{ user.email }}</td>
                        <td class="p-6 text-xs font-bold text-gray-500 uppercase tracking-wider">{{ user.role }}</td>
                        <td class="p-6 text-right">
                            <a href="{{ url_for('admin.edit_user', user_id=user.id) }}"
                                class="inline-flex items-center justify-center px-4 py-2 bg-yellow-500/10 text-yellow-500 rounded-lg hover:bg-yellow-500 hover:text-white transition-all text-xs font-bold uppercase tracking-wider border border-yellow-500/20">
                                <i data-lucide="edit-2" class="w-3 h-3 mr-2"></i> Editar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
